<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Welcome</title>
    <style>
      body {
        font-family: system-ui, sans-serif;
        background: #0f172a;
        color: #e5e7eb;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        text-align: center;
      }
      .quote {
        max-width: 700px;
        font-size: 1.6rem;
        line-height: 1.5;
      }
      .author {
        margin-top: 1rem;
        font-size: 1rem;
        opacity: 0.7;
      }
    </style>
  </head>
  <body>
    <div>
      <div class="quote" id="quote"></div>
      <div class="author" id="author"></div>
    </div>

    <script>
      const quotes = [
        { text: "Simplicity is the ultimate sophistication.", author: "Leonardo da Vinci" },
        { text: "Move fast and fix things.", author: "Anonymous" },
        { text: "The best way out is always through.", author: "Robert Frost" },
        { text: "Make it work, then make it right, then make it fast.", author: "Kent Beck" },
        { text: "You are what you repeatedly do.", author: "Aristotle" }
      ];

      const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];

      document.getElementById("quote").textContent = `"${randomQuote.text}"`;
      document.getElementById("author").textContent = `â€” ${randomQuote.author}`;
    </script>
  </body>
</html>
