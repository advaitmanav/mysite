<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Quote Haven</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <blockquote id="quote" class="quote">
            "The only way to do great work is to love what you do."
        </blockquote>
        <span id="author" class="author">- Steve Jobs</span>
        <button id="newQuote" class="btn">
            <span class="btn-text">✦ Surprise me ✦</span>
            <svg class="timer-svg" viewBox="0 0 100 100">
                <defs>
                    <linearGradient id="timerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" stop-color="#ffd700"/>
                        <stop offset="50%" stop-color="#ffffff"/>
                        <stop offset="100%" stop-color="#ffd700"/>
                    </linearGradient>
                </defs>
                <path class="timer-bg" d="M 8,50 a 42,42 0 0,1 84,0 a 42,42 0 0,1 -84,0" />
                <path class="timer-progress" d="M 8,50 a 42,42 0 0,1 84,0 a 42,42 0 0,1 -84,0" />
            </svg>
        </button>
    </div>
    <script src="script.js"></script>
</body>
</html>
