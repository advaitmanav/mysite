<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Quote Haven</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <blockquote id="quote" class="quote">
            "The only way to do great work is to love what you do."
        </blockquote>
        <span id="author" class="author">- Steve Jobs</span>
        <div class="btn-container">
            <button id="newQuote" class="btn">
                <span class="btn-text"> ✦ Surprise me ✦ </span>
                <svg class="timer-ring" viewBox="0 0 36 36">
                    <path class="timer-path-bg" stroke-dasharray="100, 100" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" />
                    <path class="timer-path" stroke-dasharray="0 100" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" />
                </svg>
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
